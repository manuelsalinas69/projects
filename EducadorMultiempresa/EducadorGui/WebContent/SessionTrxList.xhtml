<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="sessionTrxSearch" styleClass="edit">

        <rich:collapsiblePanel header="SessionTrx Search Filter" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numero</ui:define>
                <h:inputText id="numero" value="#{sessionTrxList.sessionTrx.numero}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numero corto</ui:define>
                <h:inputText id="numeroCorto" value="#{sessionTrxList.sessionTrx.numeroCorto}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{sessionTrxList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages.msg_list_search_button}" action="/SessionTrxList.xhtml"/>
            <s:button id="reset" value="#{messages.msg_list_search_reset_button}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SessionTrx Search Results (#{empty sessionTrxList.resultList ? 0 : (sessionTrxList.paginated ? sessionTrxList.resultCount : sessionTrxList.resultList.size)})</f:facet>
    <div class="results" id="sessionTrxList">

    <h:outputText value="The sessionTrx search returned no results."
               rendered="#{empty sessionTrxList.resultList}"/>

    <rich:dataTable id="sessionTrxList"
                var="_sessionTrx"
              value="#{sessionTrxList.resultList}"
           rendered="#{not empty sessionTrxList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Id session trx"/>
                    <ui:param name="propertyPath" value="sessionTrx.idSessionTrx"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.idSessionTrx}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Suscriptor id suscriptor"/>
                    <ui:param name="propertyPath" value="sessionTrx.suscriptor.idSuscriptor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.suscriptor.idSuscriptor}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Numero"/>
                    <ui:param name="propertyPath" value="sessionTrx.numero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.numero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Numero corto"/>
                    <ui:param name="propertyPath" value="sessionTrx.numeroCorto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.numeroCorto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Fecha inicio session"/>
                    <ui:param name="propertyPath" value="sessionTrx.fechaInicioSession"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.fechaInicioSession}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Id evaluacion"/>
                    <ui:param name="propertyPath" value="sessionTrx.idEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.idEvaluacion}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Id ejecucion detalle"/>
                    <ui:param name="propertyPath" value="sessionTrx.idEjecucionDetalle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.idEjecucionDetalle}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sessionTrxList}"/>
                    <ui:param name="propertyLabel" value="Id evaluacion suscriptor"/>
                    <ui:param name="propertyPath" value="sessionTrx.idEvaluacionSuscriptor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sessionTrx.idEvaluacionSuscriptor}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SessionTrx' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sessionTrxViewId">
                <f:param name="sessionTrxIdSessionTrx"
                        value="#{_sessionTrx.idSessionTrx}"/>
            </s:link>
            #{' '}
            <s:link view="/SessionTrxEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="sessionTrxEdit"
                rendered="#{empty from}">
                <f:param name="sessionTrxIdSessionTrx"
                        value="#{_sessionTrx.idSessionTrx}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SessionTrxList.xhtml"
            rendered="#{sessionTrxList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages.msg_list_first_page}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SessionTrxList.xhtml"
            rendered="#{sessionTrxList.previousExists}"
               value="#{messages.left} #{messages.msg_list_previous_page}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sessionTrxList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SessionTrxList.xhtml"
            rendered="#{sessionTrxList.nextExists}"
               value="#{messages.msg_list_next_page} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sessionTrxList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SessionTrxList.xhtml"
            rendered="#{sessionTrxList.nextExists}"
               value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{sessionTrxList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SessionTrxEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create sessionTrx">
            <f:param name="sessionTrxIdSessionTrx"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
