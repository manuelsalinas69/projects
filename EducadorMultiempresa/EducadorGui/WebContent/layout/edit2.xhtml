<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.org/schema/seam/taglib"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:a="http://richfaces.org/a4j">

    <div class="prop">

		<s:label styleClass="name2 #{invalid?'errors':''}">
			<ui:insert name="label" />
			<s:span styleClass="required" rendered="#{required}">*</s:span>
		</s:label>

		<span class="value #{invalid?'errors':''}"> <s:validateAll>
				<h:panelGrid columns="2">
					<ui:insert />
					<a:region rendered="#{not empty statusId}">
						<a:status id="_status_#{statusId}">
							<f:facet name="start">
								<h:graphicImage value="/images/wait.gif" />
							</f:facet>
						</a:status>
					</a:region>
				</h:panelGrid>
			</s:validateAll>
		</span>		
		 <span class="error"> <h:graphicImage id="msgErrorIcon" height="16px" width="16px" value="/img/error.png"
				rendered="#{invalid}" styleClass="errors" />
				<rich:tooltip rendered="#{invalid}">
					<s:message/>
				</rich:tooltip>
				
		</span>

	</div>


</ui:composition>
