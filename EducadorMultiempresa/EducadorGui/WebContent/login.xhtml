<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<head>
<link rel="icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/styles/css-tigo/favicon.ico"  />

<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/styles/css-global/style_login.css" />


<title>.:#{messages.window_browser_title}:.</title>

<p:resources />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Cache-Control" content="max-age=0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="Private" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="Pragma" content="no-cache" />




</head>
<body class="login_page">
	<rich:notifyMessage nonblocking="true" stayTime="#{generalHelper.tiempoMen()}"/>

	<div id="login_bar"> 
		<div id="logo_div">
			<img src="/EducadorGui/styles/css-global/images/tigo_login.jpg" alt="" />
		
		</div>
	
		<div id="form_div">
	
		

			<h:form id="loginForm">

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop"
						columnClasses="name,value">
					
						<h:outputLabel for="username" styleClass="output_label"  style="">#{messages.login_panel_dialog_username}</h:outputLabel>
						<h:inputText id="username" value="#{credentials.username}" 
							style="height:24px; width:250px;" />
						
						<h:outputLabel for="password"  styleClass="output_label">#{messages.login_panel_dialog_password}</h:outputLabel>
						<h:inputSecret id="password" value="#{credentials.password}" 
							style="height:24px; width:250px;"   />
							
					</h:panelGrid>
				</div>
				<div id="button_div" >
					<div class="login_button">
						<h:commandButton id="submit" value="#{messages.login_panel_login_button}"
						action="#{identity.login}"/>
					</div>	
				</div>
			</h:form>
		</div>
	</div>
	<div class="loginfooter">
	   <a href="http://www.globalsi.com.py"> #{messages.login_panel_developed_by}</a>  
	</div>
	
<p:focus/>	
</body>
</html>
