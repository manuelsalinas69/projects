<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="evaluacionSearch" styleClass="edit">

        <rich:collapsiblePanel header="Evaluacion Search Filter" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{evaluacionList.evaluacion.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{evaluacionList.evaluacion.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuario alta</ui:define>
                <h:inputText id="usuarioAlta" value="#{evaluacionList.evaluacion.usuarioAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuario modificacion</ui:define>
                <h:inputText id="usuarioModificacion" value="#{evaluacionList.evaluacion.usuarioModificacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Configuracion envio modulo</ui:define>
                <h:inputText id="configuracionEnvioModulo" value="#{evaluacionList.evaluacion.configuracionEnvioModulo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado registro</ui:define>
                <h:inputText id="estadoRegistro" value="#{evaluacionList.evaluacion.estadoRegistro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado evaluacion</ui:define>
                <h:inputText id="estadoEvaluacion" value="#{evaluacionList.evaluacion.estadoEvaluacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{evaluacionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages.msg_list_search_button}" action="/EvaluacionList.xhtml"/>
            <s:button id="reset" value="#{messages.msg_list_search_reset_button}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Evaluacion Search Results (#{empty evaluacionList.resultList ? 0 : (evaluacionList.paginated ? evaluacionList.resultCount : evaluacionList.resultList.size)})</f:facet>
    <div class="results" id="evaluacionList">

    <h:outputText value="The evaluacion search returned no results."
               rendered="#{empty evaluacionList.resultList}"/>

    <rich:dataTable id="evaluacionList"
                var="_evaluacion"
              value="#{evaluacionList.resultList}"
           rendered="#{not empty evaluacionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Id evaluacion"/>
                    <ui:param name="propertyPath" value="evaluacion.idEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.idEvaluacion}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Modulo id modulo"/>
                    <ui:param name="propertyPath" value="evaluacion.modulo.idModulo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.modulo.idModulo}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="evaluacion.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="evaluacion.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="evaluacion.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.fechaAlta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Usuario alta"/>
                    <ui:param name="propertyPath" value="evaluacion.usuarioAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.usuarioAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Fecha modificacion"/>
                    <ui:param name="propertyPath" value="evaluacion.fechaModificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.fechaModificacion}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Usuario modificacion"/>
                    <ui:param name="propertyPath" value="evaluacion.usuarioModificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.usuarioModificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Configuracion envio modulo"/>
                    <ui:param name="propertyPath" value="evaluacion.configuracionEnvioModulo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.configuracionEnvioModulo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Estado registro"/>
                    <ui:param name="propertyPath" value="evaluacion.estadoRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.estadoRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{evaluacionList}"/>
                    <ui:param name="propertyLabel" value="Estado evaluacion"/>
                    <ui:param name="propertyPath" value="evaluacion.estadoEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_evaluacion.estadoEvaluacion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Evaluacion' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="evaluacionViewId">
                <f:param name="evaluacionIdEvaluacion"
                        value="#{_evaluacion.idEvaluacion}"/>
            </s:link>
            #{' '}
            <s:link view="/EvaluacionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="evaluacionEdit"
                rendered="#{empty from}">
                <f:param name="evaluacionIdEvaluacion"
                        value="#{_evaluacion.idEvaluacion}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EvaluacionList.xhtml"
            rendered="#{evaluacionList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages.msg_list_first_page}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EvaluacionList.xhtml"
            rendered="#{evaluacionList.previousExists}"
               value="#{messages.left} #{messages.msg_list_previous_page}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{evaluacionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EvaluacionList.xhtml"
            rendered="#{evaluacionList.nextExists}"
               value="#{messages.msg_list_next_page} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{evaluacionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EvaluacionList.xhtml"
            rendered="#{evaluacionList.nextExists}"
               value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{evaluacionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EvaluacionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create evaluacion">
            <f:param name="evaluacionIdEvaluacion"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
