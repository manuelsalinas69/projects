<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="planificacionEnvioSearch" styleClass="edit">

        <rich:collapsiblePanel header="PlanificacionEnvio Search Filter" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Enviar</ui:define>
                <h:inputText id="enviar" value="#{planificacionEnvioList.planificacionEnvio.enviar}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{planificacionEnvioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages.msg_list_search_button}" action="/PlanificacionEnvioList.xhtml"/>
            <s:button id="reset" value="#{messages.msg_list_search_reset_button}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PlanificacionEnvio Search Results (#{empty planificacionEnvioList.resultList ? 0 : (planificacionEnvioList.paginated ? planificacionEnvioList.resultCount : planificacionEnvioList.resultList.size)})</f:facet>
    <div class="results" id="planificacionEnvioList">

    <h:outputText value="The planificacionEnvio search returned no results."
               rendered="#{empty planificacionEnvioList.resultList}"/>

    <rich:dataTable id="planificacionEnvioList"
                var="_planificacionEnvio"
              value="#{planificacionEnvioList.resultList}"
           rendered="#{not empty planificacionEnvioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Id planificacion envio"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.idPlanificacionEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.idPlanificacionEnvio}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Evaluacion id evaluacion"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.evaluacion.idEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.evaluacion.idEvaluacion}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Tip id tip"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.tip.idTip"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.tip.idTip}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Modulo id modulo"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.modulo.idModulo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.modulo.idModulo}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Enviar"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.enviar"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.enviar}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Orden"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.orden"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.orden}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Envio final"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.envioFinal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.envioFinal}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{planificacionEnvioList}"/>
                    <ui:param name="propertyLabel" value="Esperar horas anterior"/>
                    <ui:param name="propertyPath" value="planificacionEnvio.esperarHorasAnterior"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_planificacionEnvio.esperarHorasAnterior}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PlanificacionEnvio' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="planificacionEnvioViewId">
                <f:param name="planificacionEnvioIdPlanificacionEnvio"
                        value="#{_planificacionEnvio.idPlanificacionEnvio}"/>
            </s:link>
            #{' '}
            <s:link view="/PlanificacionEnvioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="planificacionEnvioEdit"
                rendered="#{empty from}">
                <f:param name="planificacionEnvioIdPlanificacionEnvio"
                        value="#{_planificacionEnvio.idPlanificacionEnvio}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PlanificacionEnvioList.xhtml"
            rendered="#{planificacionEnvioList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages.msg_list_first_page}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PlanificacionEnvioList.xhtml"
            rendered="#{planificacionEnvioList.previousExists}"
               value="#{messages.left} #{messages.msg_list_previous_page}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{planificacionEnvioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PlanificacionEnvioList.xhtml"
            rendered="#{planificacionEnvioList.nextExists}"
               value="#{messages.msg_list_next_page} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{planificacionEnvioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PlanificacionEnvioList.xhtml"
            rendered="#{planificacionEnvioList.nextExists}"
               value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{planificacionEnvioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PlanificacionEnvioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create planificacionEnvio">
            <f:param name="planificacionEnvioIdPlanificacionEnvio"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
