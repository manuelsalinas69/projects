<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="parametroProyectoSearch" styleClass="edit">

        <rich:collapsiblePanel header="ParametroProyecto Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Parametro</ui:define>
                <h:inputText id="parametro" value="#{parametroProyectoList.parametroProyecto.id.parametro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Valor</ui:define>
                <h:inputText id="valor" value="#{parametroProyectoList.parametroProyecto.valor}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputText id="descripcion" value="#{parametroProyectoList.parametroProyecto.descripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{parametroProyectoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ParametroProyectoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ParametroProyecto Search Results (#{empty parametroProyectoList.resultList ? 0 : (parametroProyectoList.paginated ? parametroProyectoList.resultCount : parametroProyectoList.resultList.size)})</f:facet>
    <div class="results" id="parametroProyectoList">

    <h:outputText value="The parametroProyecto search returned no results."
               rendered="#{empty parametroProyectoList.resultList}"/>

    <rich:dataTable id="parametroProyectoList"
                var="_parametroProyecto"
              value="#{parametroProyectoList.resultList}"
           rendered="#{not empty parametroProyectoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Parametro"/>
                    <ui:param name="propertyPath" value="parametroProyecto.id.parametro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.id.parametro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Id proyecto"/>
                    <ui:param name="propertyPath" value="parametroProyecto.id.idProyecto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.id.idProyecto}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Proyecto id proyecto"/>
                    <ui:param name="propertyPath" value="parametroProyecto.proyecto.idProyecto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.proyecto.idProyecto}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Valor"/>
                    <ui:param name="propertyPath" value="parametroProyecto.valor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.valor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="parametroProyecto.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Editable"/>
                    <ui:param name="propertyPath" value="parametroProyecto.editable"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.editable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{parametroProyectoList}"/>
                    <ui:param name="propertyLabel" value="Visible"/>
                    <ui:param name="propertyPath" value="parametroProyecto.visible"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_parametroProyecto.visible}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ParametroProyecto' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="parametroProyectoViewId">
                <f:param name="parametroProyectoParametro"
                        value="#{_parametroProyecto.id.parametro}"/>
                <f:param name="parametroProyectoIdProyecto"
                        value="#{_parametroProyecto.id.idProyecto}"/>
            </s:link>
            #{' '}
            <s:link view="/ParametroProyectoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="parametroProyectoEdit"
                rendered="#{empty from}">
                <f:param name="parametroProyectoParametro"
                        value="#{_parametroProyecto.id.parametro}"/>
                <f:param name="parametroProyectoIdProyecto"
                        value="#{_parametroProyecto.id.idProyecto}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ParametroProyectoList.xhtml"
            rendered="#{parametroProyectoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ParametroProyectoList.xhtml"
            rendered="#{parametroProyectoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{parametroProyectoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ParametroProyectoList.xhtml"
            rendered="#{parametroProyectoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{parametroProyectoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ParametroProyectoList.xhtml"
            rendered="#{parametroProyectoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{parametroProyectoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ParametroProyectoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create parametroProyecto">
            <f:param name="parametroProyectoParametro"/>
            <f:param name="parametroProyectoIdProyecto"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
