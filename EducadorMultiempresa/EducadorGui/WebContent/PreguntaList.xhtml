<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="preguntaSearch" styleClass="edit">

        <rich:collapsiblePanel header="Pregunta Search Filter" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Contenido pregunta</ui:define>
                <h:inputText id="contenidoPregunta" value="#{preguntaList.pregunta.contenidoPregunta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuario alta</ui:define>
                <h:inputText id="usuarioAlta" value="#{preguntaList.pregunta.usuarioAlta}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Usuario modificacion</ui:define>
                <h:inputText id="usuarioModificacion" value="#{preguntaList.pregunta.usuarioModificacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado registro</ui:define>
                <h:inputText id="estadoRegistro" value="#{preguntaList.pregunta.estadoRegistro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{preguntaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages.msg_list_search_button}" action="/PreguntaList.xhtml"/>
            <s:button id="reset" value="#{messages.msg_list_search_reset_button}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Pregunta Search Results (#{empty preguntaList.resultList ? 0 : (preguntaList.paginated ? preguntaList.resultCount : preguntaList.resultList.size)})</f:facet>
    <div class="results" id="preguntaList">

    <h:outputText value="The pregunta search returned no results."
               rendered="#{empty preguntaList.resultList}"/>

    <rich:dataTable id="preguntaList"
                var="_pregunta"
              value="#{preguntaList.resultList}"
           rendered="#{not empty preguntaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Id pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.idPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.idPregunta}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Evaluacion id evaluacion"/>
                    <ui:param name="propertyPath" value="pregunta.evaluacion.idEvaluacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.evaluacion.idEvaluacion}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Contenido pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.contenidoPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.contenidoPregunta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Orden pregunta"/>
                    <ui:param name="propertyPath" value="pregunta.ordenPregunta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.ordenPregunta}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="pregunta.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.fechaAlta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Usuario alta"/>
                    <ui:param name="propertyPath" value="pregunta.usuarioAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.usuarioAlta}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Fecha modificacion"/>
                    <ui:param name="propertyPath" value="pregunta.fechaModificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.fechaModificacion}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Usuario modificacion"/>
                    <ui:param name="propertyPath" value="pregunta.usuarioModificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.usuarioModificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Estado registro"/>
                    <ui:param name="propertyPath" value="pregunta.estadoRegistro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.estadoRegistro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{preguntaList}"/>
                    <ui:param name="propertyLabel" value="Pregunta final"/>
                    <ui:param name="propertyPath" value="pregunta.preguntaFinal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pregunta.preguntaFinal}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Pregunta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="preguntaViewId">
                <f:param name="preguntaIdPregunta"
                        value="#{_pregunta.idPregunta}"/>
            </s:link>
            #{' '}
            <s:link view="/PreguntaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="preguntaEdit"
                rendered="#{empty from}">
                <f:param name="preguntaIdPregunta"
                        value="#{_pregunta.idPregunta}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages.msg_list_first_page}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.previousExists}"
               value="#{messages.left} #{messages.msg_list_previous_page}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{preguntaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.nextExists}"
               value="#{messages.msg_list_next_page} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{preguntaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PreguntaList.xhtml"
            rendered="#{preguntaList.nextExists}"
               value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{preguntaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PreguntaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create pregunta">
            <f:param name="preguntaIdPregunta"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
