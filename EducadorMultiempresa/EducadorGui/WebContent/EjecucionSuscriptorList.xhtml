<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ejecucionSuscriptorSearch" styleClass="edit">

        <rich:collapsiblePanel header="EjecucionSuscriptor Search Filter" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Estado ejecucion</ui:define>
                <h:inputText id="estadoEjecucion" value="#{ejecucionSuscriptorList.ejecucionSuscriptor.estadoEjecucion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Motivo cancelacion</ui:define>
                <h:inputText id="motivoCancelacion" value="#{ejecucionSuscriptorList.ejecucionSuscriptor.motivoCancelacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{ejecucionSuscriptorList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages.msg_list_search_button}" action="/EjecucionSuscriptorList.xhtml"/>
            <s:button id="reset" value="#{messages.msg_list_search_reset_button}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EjecucionSuscriptor Search Results (#{empty ejecucionSuscriptorList.resultList ? 0 : (ejecucionSuscriptorList.paginated ? ejecucionSuscriptorList.resultCount : ejecucionSuscriptorList.resultList.size)})</f:facet>
    <div class="results" id="ejecucionSuscriptorList">

    <h:outputText value="The ejecucionSuscriptor search returned no results."
               rendered="#{empty ejecucionSuscriptorList.resultList}"/>

    <rich:dataTable id="ejecucionSuscriptorList"
                var="_ejecucionSuscriptor"
              value="#{ejecucionSuscriptorList.resultList}"
           rendered="#{not empty ejecucionSuscriptorList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Id ejecucion suscriptor"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.idEjecucionSuscriptor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.idEjecucionSuscriptor}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Suscriptor id suscriptor"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.suscriptor.idSuscriptor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.suscriptor.idSuscriptor}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Modulo id modulo"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.modulo.idModulo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.modulo.idModulo}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Estado ejecucion"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.estadoEjecucion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.estadoEjecucion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Fecha alta"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.fechaAlta"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.fechaAlta}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ejecucionSuscriptorList}"/>
                    <ui:param name="propertyLabel" value="Motivo cancelacion"/>
                    <ui:param name="propertyPath" value="ejecucionSuscriptor.motivoCancelacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_ejecucionSuscriptor.motivoCancelacion}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EjecucionSuscriptor' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ejecucionSuscriptorViewId">
                <f:param name="ejecucionSuscriptorIdEjecucionSuscriptor"
                        value="#{_ejecucionSuscriptor.idEjecucionSuscriptor}"/>
            </s:link>
            #{' '}
            <s:link view="/EjecucionSuscriptorEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ejecucionSuscriptorEdit"
                rendered="#{empty from}">
                <f:param name="ejecucionSuscriptorIdEjecucionSuscriptor"
                        value="#{_ejecucionSuscriptor.idEjecucionSuscriptor}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EjecucionSuscriptorList.xhtml"
            rendered="#{ejecucionSuscriptorList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages.msg_list_first_page}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EjecucionSuscriptorList.xhtml"
            rendered="#{ejecucionSuscriptorList.previousExists}"
               value="#{messages.left} #{messages.msg_list_previous_page}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ejecucionSuscriptorList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EjecucionSuscriptorList.xhtml"
            rendered="#{ejecucionSuscriptorList.nextExists}"
               value="#{messages.msg_list_next_page} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ejecucionSuscriptorList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EjecucionSuscriptorList.xhtml"
            rendered="#{ejecucionSuscriptorList.nextExists}"
               value="#{messages.msg_list_last_page} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ejecucionSuscriptorList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EjecucionSuscriptorEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create ejecucionSuscriptor">
            <f:param name="ejecucionSuscriptorIdEjecucionSuscriptor"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
