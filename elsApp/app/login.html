
<div class="container-fluid">
  <div class="row">

            <div class="panel panel-info">

                <div class="panel-heading">
                   
                   Login</div>

                            <input ng-model="username" type="text" id="userName1" class="form-control" placeholder="Usuario" aria-describedby="userName1"/>

                        </div>

                        <div class="input-group">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
