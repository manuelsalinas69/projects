<!doctype html>
<html lang="en" ng-app="elsApp" ng-controller="appController">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>ELS APP</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mui-0.9.9-rc1/css/mui.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">

    <link rel='stylesheet prefetch' href='css/googleFonts.css'>
    <link rel='stylesheet prefetch' href='css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/login/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    
    
    <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="mui-0.9.9-rc1/js/mui.min.js"></script>
    <script src="mui-0.9.9-rc1/webcomponents/mui-webcomponents.min.js"></script>
    
     
     <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/services.js"></script>
    <script src="js/login.component.js"></script>
     <script src="js/project_home.component.js"></script>
     <script src="js/project_modules.component.js"></script>
    <script src="js/module_form.component.js"></script>
    <script src="js/module_home.component.js"></script>
     <script src="js/bootstrap-select.min.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script src="js/utils.js"></script>

  <div class="blockingDiv">
        <div class="ajax-loader">Cargando...</div>
    </div>

   
</head>
<body >
    
   <div id="sidedrawer" class="mui--no-user-select">
        <div id="sidedrawer-brand" class="mui--appbar-line-height">
          <span class="mui--text-title">ELS</span>
        </div>
        <div class="mui-divider"></div>
        <ul>
         <li ng-click="mainPage()">
            <strong><i class="fa fa-home" aria-hidden="true"></i> Principal</strong>
            
          </li>
          <li>
            <strong><i class="fa fa-user" aria-hidden="true"></i> {{getUserName()}}</strong>
            
          </li>
          <li>
            <strong><i class="fa fa-building-o" aria-hidden="true"></i> {{getCompany()}}</strong>
           
          </li>
          <li>
              <a ng-click="logout()"><strong > <i class="fa fa-sign-out" aria-hidden="true"></i> Salir </strong> </a>
           
          </li>
       </ul>

    </div>
  
    
      <div id="requiredSelectedMessage" class="alert alert-warning" role="alert" hidden="true">
            
               Debe seleccionar un valor
        </div>
    <div id="requiredInputMessage" class="alert alert-warning" role="alert" hidden="true">
           
               Debe ingresar un valor
        </div>
    
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <span class="mui--text-title mui--visible-xs-inline-block">ELS</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
        <div ng-view></div>
    </div>
    
    
</body>
</html>
